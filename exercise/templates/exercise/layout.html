{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Auctions{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/39d25c60da.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap");
    * {
      font-family: Rubik;
    }
  </style>
  <body>
    <!--  <div class="mx-3">
            {% if user.is_authenticated %}
            Signed in as <strong >{{ user.username }}</strong>.
            {% else %}
            Not signed in.
            {% endif %}
        </div> -->
    <ul class="nav pt-4 px-2">
      {% if user.is_authenticated %}
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <div class="col">
              <a class="nav-link" href="{% url 'index' %}"
                >Cbum Gym <i class="fa-solid fa-home"></i
              ></a>
            </div>
          </div>
          <div class="col">
            <a class="nav-link" href="{% url 'exc_library' %}"
              >Exercises <i class="fa-solid fa-dumbbell"></i> Library
            </a>
          </div>
          <div class="col">
            <a class="nav-link" href="{% url  'saved_exc' %}"
              >Saved <i class="fa-solid fa-person-running"></i> Exercises
            </a>
          </div>
          <div class="col">
            <a class="nav-link" href="{% url 'progress' %}">
              Progress <i class="fa-solid fa-bars-progress"></i
            ></a>
          </div>
          <div class="col">
            <a class="nav-link" href="{% url 'logout' %}"
              >Logout <i class="fa-solid fa-arrow-right-from-bracket"></i
            ></a>
          </div>
          {% else %}
          <div class="col">
            <a class="nav-link" href="{% url 'login' %}">Log In</a>
          </div>
          <li class="col">
            <a class="nav-link" href="{% url 'register' %}">Register</a>
          </li>
        </div>
      </div>
      {% endif %}
    </ul>
    <hr />
    {% block body %} {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
