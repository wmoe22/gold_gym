{% extends "exercise/layout.html" %}

{% block body %}

<style>


    input{
        height: 60px;
    }
</style>

    {% if message %}
        <div>{{message}}</div>
    {% endif %} 
    
<div class="row m-auto w-75 bg-light">
        <div class="col-md-6 d-flex align-items-center justify-content-between ">
                <form action="{% url 'login' %}" class="container" method="post">
                    {% csrf_token %}
    <h1 class="my-3 text-primary ">CBum Gym</h1>
        <div class="form-group">
            <input type="text" class="form-control w-75" name="username" placeholder="Username" autofocus>
         </div>
        <div class="form-group">
            <input type="password" class="form-control w-75" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary w-75"  type="submit" value="Login">
       <div class="my-2">
           Don't have an account? <a href="{% url 'register' %}">Register here</a>
        </div>
    </form>
</div>
<div class="col-md-6 mb-4">
    <img src="https://i.redd.it/bpm350ysomo91.jpg"  style="height: 100vh;"  alt="Login">
</div>
</div>

{% endblock %}
