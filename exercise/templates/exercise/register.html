{% extends "exercise/layout.html" %}

{% block body %}


    {% if message %}
        <p>{{message}}</p>
    {% endif %}
    


       
<div class="row m-auto  w-75 bg-light">
    <div class="col-md-6 d-flex align-items-center justify-content-between ">
        <form action="{% url 'register' %}" method="post">
            <h1 class="my-3 text-primary ">CBum Gym Register</h1>
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username" >
            </div>
            <div class="form-group">
                <input class="form-control" autofocus type="email" name="email" placeholder="Email Address" >
            </div>
            <div class="form-group">
                <input class="form-control" autofocus type="password" name="username" placeholder="Password" >
            </div>
            <div class="form-group">
                <input class="form-control" autofocus type="password" name="confirmation" placeholder="Confirm Password" >
            </div>
            <input class="btn btn-primary w-100" type="submit"  value="Register">
            <div class="my-2">
                Already have an account? <a href="{% url 'login' %}">Login</a>
             </div>
        </form>
</form>
</div>
<div class="col-md-6 mb-4">
<img src="https://i.redd.it/bpm350ysomo91.jpg" class="img-fluid"  alt="Login">
</div>
{% endblock %}
